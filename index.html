<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Envelope</title>
  <style>
    :root {
      --pink-1: #ffe8f1;
      --pink-2: #ffd3e3;
      --pink-3: #ff95b8;
      --pink-4: #e43b78;
      --ink: #5a1c35;
      --paper: #fffefc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top, var(--pink-1), var(--pink-2));
    }

    .scene {
      position: relative;
      width: min(680px, 96vw);
      min-height: 560px;
      display: grid;
      place-items: center;
    }

    .hint {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      color: var(--pink-4);
      background: #fff8fb;
      border: 1px solid #ffc2d8;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      z-index: 8;
    }

    .stage {
      position: relative;
      width: 360px;
      height: 290px;
      display: grid;
      place-items: end center;
    }

    .envelope-wrap {
      position: relative;
      width: 320px;
      height: 220px;
      cursor: pointer;
      z-index: 3;
    }

    .envelope {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 190px;
      background: #ffc0d8;
      border: 2px solid #f398bd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 16px 35px rgba(228, 59, 120, 0.2);
    }

    .envelope::before,
    .envelope::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    .envelope::after {
      right: 0;
      transform: scaleX(-1);
    }

    .flap {
      position: absolute;
      inset: 0;
      transform-origin: top;
      transition: transform 700ms ease;
      z-index: 4;
      pointer-events: none;
    }

    .flap::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 130px;
      background: #ff9fc3;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border: 2px solid #f398bd;
      border-bottom: none;
    }

    .seal {
      position: absolute;
      left: 50%;
      top: 74px;
      transform: translate(-50%, -50%);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffeff5, #ff4d8f);
      color: white;
      display: grid;
      place-items: center;
      font-size: 1.15rem;
      border: 2px solid #fff5f9;
      box-shadow: 0 7px 16px rgba(228, 59, 120, 0.3);
      z-index: 5;
      transition: opacity 250ms ease;
    }

    .letter {
      position: absolute;
      left: 50%;
      bottom: 32px;
      transform: translate(-50%, 80px);
      opacity: 0;
      width: 260px;
      background: var(--paper);
      border-radius: 10px;
      border: 1px solid #ffd2e3;
      box-shadow: 0 12px 24px rgba(228, 59, 120, 0.15);
      padding: 16px;
      z-index: 2;
      transition: transform 700ms ease, opacity 450ms ease;
    }

    .letter h2 {
      margin: 0 0 8px;
      color: var(--pink-4);
      font-size: 1.15rem;
    }

    .letter p {
      margin: 0;
      line-height: 1.55;
      font-size: 0.95rem;
    }

    .hearts {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px;
      height: 250px;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -12px;
      color: #f53c7f;
      opacity: 0;
      animation: floatUp 3.2s ease-in infinite;
      font-size: 18px;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 0.6s; }
    .heart:nth-child(3) { left: 38%; animation-delay: 1.1s; }
    .heart:nth-child(4) { left: 56%; animation-delay: 0.35s; }
    .heart:nth-child(5) { left: 74%; animation-delay: 1.6s; }
    .heart:nth-child(6) { left: 88%; animation-delay: 1.9s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.7); opacity: 0; }
      15% { opacity: 0.95; }
      100% { transform: translateY(-220px) scale(1.15); opacity: 0; }
    }

    .card {
      position: absolute;
      top: 16px;
      left: 50%;
      width: 330px;
      min-height: 250px;
      transform: translateX(-50%) perspective(1000px) rotateY(-90deg);
      transform-origin: left center;
      opacity: 0;
      background: linear-gradient(145deg, #fff, #fff6fa);
      border: 1px solid #ffc3d9;
      border-radius: 14px;
      box-shadow: 0 14px 35px rgba(228, 59, 120, 0.2);
      padding: 18px 18px 16px;
      z-index: 6;
      transition: transform 800ms ease, opacity 350ms ease;
    }

    .card h3 {
      margin: 0;
      color: var(--pink-4);
      font-size: 1.35rem;
    }

    .typed {
      min-height: 90px;
      margin-top: 12px;
      line-height: 1.65;
      font-size: 1rem;
    }

    .signature {
      margin-top: 10px;
      font-weight: 700;
      color: var(--pink-4);
      opacity: 0;
      transition: opacity 280ms ease;
    }

    .card-actions {
      margin-top: 16px;
      text-align: right;
    }

    button {
      border: 0;
      background: var(--pink-4);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    .share {
      margin-top: 18px;
      text-align: center;
      font-size: 0.92rem;
      color: #7a3651;
    }

    .share a {
      color: #b31d57;
      font-weight: 700;
    }

    .scene.open .seal { opacity: 0; }
    .scene.open .flap { transform: rotateX(180deg); }
    .scene.open .hearts .heart { opacity: 1; }
    .scene.open .letter { opacity: 1; transform: translate(-50%, -98px); }
    .scene.show-card .card { opacity: 1; transform: translateX(-50%) perspective(1000px) rotateY(0deg); }
    .scene.show-signature .signature { opacity: 1; }

    .scene.closed .card,
    .scene.closed .letter { opacity: 0 !important; transform: translate(-50%, 80px) !important; }

    @media (max-width: 500px) {
      .stage { transform: scale(0.92); }
      .card { width: 300px; }
    }
  </style>
</head>
<body>
  <main class="scene" id="scene">
    <div class="hint" id="hint">Tap envelope</div>

    <div class="stage">
      <div class="hearts" aria-hidden="true">
        <span class="heart">‚ù§</span><span class="heart">‚ù§</span><span class="heart">‚ù§</span>
        <span class="heart">‚ù§</span><span class="heart">‚ù§</span><span class="heart">‚ù§</span>
      </div>

      <article class="card" id="card" aria-label="Valentine card">
        <h3>Happy Valentine's Day üíñ</h3>
        <p class="typed" id="typedMessage"></p>
        <p class="signature" id="signature">From Jerald</p>
        <div class="card-actions">
          <button id="closeBtn" type="button">Close</button>
        </div>
      </article>

      <section class="letter" id="letter" aria-label="Letter">
        <h2>To My Love,</h2>
        <p>
          Thank you for the amazing memories we made this year. Through every up and every down,
          my love for you has only grown deeper.
        </p>
      </section>

      <div class="envelope-wrap" id="envelope" role="button" tabindex="0" aria-label="Open envelope">
        <div class="flap"></div>
        <div class="seal">‚ù§</div>
        <div class="envelope"></div>
      </div>
    </div>

    <p class="share">
      Shareable link after enabling GitHub Pages:
      <a id="shareLink" href="#">Set your GitHub Pages URL</a>
    </p>
  </main>

  <script>
    const scene = document.getElementById("scene");
    const envelope = document.getElementById("envelope");
    const typedMessage = document.getElementById("typedMessage");
    const signature = document.getElementById("signature");
    const hint = document.getElementById("hint");
    const closeBtn = document.getElementById("closeBtn");
    const shareLink = document.getElementById("shareLink");

    const message = "Thank you for the amazing memories we had this year. Through all the highs and lows, I only love you more.";

    let isAnimating = false;
    let isOpen = false;

    const wait = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

    async function typeMessage() {
      typedMessage.textContent = "";
      for (let i = 0; i < message.length; i++) {
        typedMessage.textContent += message[i];
        await wait(24);
      }
      scene.classList.add("show-signature");
    }

    function resetToClosedState() {
      isOpen = false;
      scene.classList.remove("open", "show-card", "show-signature");
      scene.classList.add("closed");
      typedMessage.textContent = "";
      signature.style.opacity = "";
      hint.textContent = "Tap envelope";
    }

    async function openSequence() {
      if (isAnimating || isOpen) return;
      isAnimating = true;
      scene.classList.remove("closed");
      scene.classList.add("open"); // seal disappears, flap opens, hearts float, letter slides out
      hint.textContent = "A little surprise for you...";

      await wait(900);
      scene.classList.add("show-card"); // card opens like a book

      await wait(900);
      await typeMessage(); // message types out, then signature appears

      isOpen = true;
      isAnimating = false;
      hint.textContent = "Press Close to fold everything back";
    }

    envelope.addEventListener("click", openSequence);
    envelope.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        openSequence();
      }
    });

    closeBtn.addEventListener("click", () => {
      if (isAnimating) return;
      resetToClosedState(); // hide card + letter so only envelope remains
    });

    // Set share link for GitHub Pages (or keep placeholder if opened locally)
    const isHttp = window.location.protocol.startsWith("http");
    if (isHttp) {
      shareLink.href = window.location.href;
      shareLink.textContent = window.location.href;
    } else {
      shareLink.textContent = "https://<your-username>.github.io/<repo-name>/";
    }

    resetToClosedState();
  </script>
</body>
</html>
